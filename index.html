<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Tic Tac Toe With Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
   
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-light rounded-xl shadow-lg overflow-hidden">
    <div class="p-6">
      <h1 class="text-3xl font-light text-center text-gray-800 mb-2">Tic Tac Toe</h1>
      
      <div class="flex justify-between items-center mb-6">
        <div class="text-center">
          <p class="text-xs text-gray-500">PLAYER X</p>
          <p id="scoreX" class="text-2xl font-medium text-blue-600">0</p>
        </div>
        
        <div class="text-center px-4">
          <p class="text-xs text-gray-500">TURN</p>
          <p id="currentTurn" class="text-xl font-medium text-gray-700">X</p>
        </div>
        
        <div class="text-center">
          <p class="text-xs text-gray-500">PLAYER O</p>
          <p id="scoreO" class="text-2xl font-medium text-red-600">0</p>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-3 bg-gray-100 p-3 rounded-lg">
        <!-- Game board cells will be generated by JavaScript -->
      </div>

      <div id="gameStatus" class="mt-4 text-center text-gray-700 font-medium"></div>

      <div class="mt-6 flex justify-center">
        <button id="resetBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-700 transition">
          New Game
        </button>
      </div>
    </div>
  </div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="script/script.js"></script>
</body>
</html>
